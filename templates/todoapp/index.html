<div class="container-fluid" style="margin-bottom: 20rem;">

    <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto;">
            <div class="card">
                <div class="card-body">
                    <form method="get" action="">
                        <div class="row">
                          <div class="col-6 form-group" style="margin: 1rem auto;">
                            <label for="title">Todo Title</label>
                            <input type="text"  class="form-control" id="title" name="title" style="margin: 0 auto;">
                          </div>
                          </div>
                          <div class="row">
                          <div class="col-6 form-group" style="margin: 1rem auto;">
                            <label for="description">Todo Description</label>
                            <textarea type="text"  class="form-control" id="description" rows="3" name="description" style="margin: 0 auto;"></textarea>
                          </div>
                          </div>
                          <div class="row">
                          <div class="col-6 form-group" style="margin: 1rem auto;">
                            <label for="priority">Todo Priority</label>
                            <input type="number"  class="form-control" id="priority" name="priority" style="margin: 0 auto;">
                          </div>
                          </div>
                          <div class="row">
                          <div class="col-6" style="margin: 1rem auto;">
                            <input type="submit"  class="btn btn-success" style="display: block;margin: 0 auto;">
                          </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
